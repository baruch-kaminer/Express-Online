<div class="editProduct">

    <div class="imgLogo">
        <img src="../../../../assets/images/logo.png" alt="">
    </div>
    
  

    <form class="example-form" (ngSubmit)="send()">
        <h2>טופס עריכת מוצר </h2>

        <div class="">
            <mat-form-field class="example-full-width">
              <mat-label>שם המוצר</mat-label>
              <input matInput  name="productName"  [(ngModel)]="product.productName" >
            </mat-form-field>
        </div>

        <div class="">
            <mat-form-field class="example-full-width">
              <mat-label>מחיר </mat-label>
              <input matInput  type="number" name="price" [(ngModel)]="product.price" >
            </mat-form-field>
        </div>

        <div class="">
            <mat-form-field class="example-full-width">
                <mat-label>{{labelImage}}</mat-label>
                <div>
                   <mat-toolbar>
                    <input matInput  readonly name="name" />
                    <button mat-flat-button color="primary">תמונה</button>
                    <input  [(ngModel)]="img" (change)="changeLabelImage()" id="uploadFile" type="file" name="image" accept="image/*" #image >
                </mat-toolbar> 
                </div>
                
            </mat-form-field>
        </div>
      
        <button class="btEdit" mat-button  color="primary">שמירה</button>

      </form>
</div>
